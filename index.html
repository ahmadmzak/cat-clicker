<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <div id="display">
        <h2 id="name"></h2>
        <img id="image" src="" alt="cat image">
        <div id="clicks-admin"><h3 id="clicks"></h3>
        <button id="admin" type="button" name="admin">Admin</button></div>
        <form id="form" action="index.html" method="post">
          <div class="input">
            <label for="">Name</label>
            <input id="input-name" type="text" name="" value="">
          </div>
          <div class="input">
            <label for="">ImgURL</label>
            <input id="input-url" type="text" name="" value="">
          </div>
          <div class="input">
            <label for="">#Clicks</label>
            <input id="input-clicks" type="text" name="" value="">
          </div>
          <button id="cancel" type="button" name="cancel">Cancel</button>
          <button id="save" type="button" name="save">Save</button>
        </form>
      </div>

      <ul id="list"></ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
